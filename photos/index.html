<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="FL Decker was an accomplished painter, sculptor, and stained glass maker from Skagit Valley. He passed away June 27, 2020.">
        <meta name="keywords" content="FL Decker, Frederick L Decker, Frederick Lee Decker, Rick Decker">
        <meta name="author" content="Jeffrey David Decker">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FL Decker - Photos</title>
        <link rel="stylesheet" href="/style.css">

        <meta property="og:title" content="FL Decker Photos">
        <meta property="og:type" content="website">

    <body>
        <div class="wrapper">
            <header class="main-header">
                <div class="header-grid">
                    <div class="header-title">FL Decker</div>

                            <span>Menu</span>

                </div>

            <!-- End of header -->
            <main id="main-content">
                <h1>Photos</h1>
                <p>This is a small gathering of photos I have and have found of my father.</p>
                <figure class="img_cap">
                    <img src="guemes in his 20s.jpg" alt="Guemes Island in his 20's">
                    <figcaption>Guemes Island in his 20's</figcaption>
                </figure>
                <figure class="img_cap">
                    <img src="carrying me.jpg" alt="Carrying me as a child">

                </figure>
                <figure class="img_cap">
                    <img src="red glasses.jpg" alt="Being silly with red glasses">
                    <figcaption>Being silly with red glasses</figcaption>
                </figure>
                <figure class="img_cap">
                    <img src="on the phone.jpg" alt="On the phone">
                    <figcaption>On the phone</figcaption>
                </figure>
                <figure class="img_cap">
                    <img src="hat 1995.jpg" alt="Wearing a hat 1995">
                    <figcaption>Wearing a hat 1995</figcaption>
                </figure>
                <figure class="img_cap">
                    <img src="holding mama kitty 1995.jpg" alt="Holding Mama Kitty 1995">
                    <figcaption>Holding Mama Kitty 1995</figcaption>

                <figure class="img_cap">
                    <img src="all british field meet 2005.jpg" alt="At the All British Field Meet in Vancouver, BC 2005">

                <figure class="img_cap">
                    <img src="driving.jpg" alt="Driving">

                    <img src="wedding reception 2017.jpg" alt="At my wedding reception 2017">

                </figure>
                <figure class="img_cap">
                    <img src="with mgtd 2.jpg" alt="Another picture with his 1953 MGTD">
                    <figcaption>Another picture with his 1953 MGTD</figcaption>
                </figure>
            </main>
            <!-- Start of footer -->
            <footer class="main-footer">
                <a href="/contact/"><img src="/mail.svg" alt="Contact me"></a>
